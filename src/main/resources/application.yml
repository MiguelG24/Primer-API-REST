---
server:
  port: 8080
spring:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3307/products
    username: root
    password:
  mvc:
    pathmatch:
      matching-strategy: ant-path-matcher
  web:
    resources:
      add-mappings: false 
